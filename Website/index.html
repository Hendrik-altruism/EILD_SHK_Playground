<!DOCTYPE html>
<html>
    <head>
        <title>TestDBWelt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-witdh"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
    </head>
    <body>
        <header>
            <nav class="topNavBar">
                <ul class="navList">
                    <li><a href="#datenbank">Datenbank</a></li>
                    <li><a href="#bilder">Schema</a></li>
                    <li><a href="#weiteres">Weiteres</a></li>
                </ul>
            </nav>
            <div class="top">
                <h1 id="title" class="headline">Wilkommen zur Testseite für Datenbanken</h1>
            </div>
        </header>
        <main> 
            <section class="all" id="datenbank">
                <h2 class="headline2">Operationen</h2>
                <form class="form">
                    <div>
                        <button id="button1">Create Table</button>
                        <button id="button2">Delete Table</button>
                        <p></p>
                        <input type="text" id="tut" placeholder="Neues Objeckt">
                        <input type="text" id="tutUp" name="Altes" placeholder="Altes Objekt">
                        <p></p>
                        <button id="button3">Insert</button>
                        <button id="button4">Delete</button>
                        <button id="button5">Update</button>
                    </div>
                </form>
            </section>
            <section class="all" id="bilder">
                <h2 class="headline2">Ausgabe</h2>
                <form class="form">
                    <button id="refresh">Refresh</button>
                    <p class="out" id="output"></p>
                </form>
            </section>
            <section class="all" id="weiteres">
                <h2 class="headline2">Weiteres</h2>
            </section>
        </main>
        <footer class="bottomHead">
            <h3 class="headline3">Links:</h3>
            <nav>
                <ul>
                    <li><a href="https://gitlab.com/db70/Testsite" target="_blank">Gitlab</a></li>
                    <li><a href="https://de.wikipedia.org/wiki/Bill_Gates" target="_blank">Über Mich</a</li>
                </ul>
            </nav>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src=js/default.js text="text/javascript"></script>
    </body>
</html>
